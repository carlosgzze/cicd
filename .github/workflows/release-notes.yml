## Workflow for retrieve Release -notes ection from PRs

name: CI

# Controls when the workflow will run
on:
   pull_request:
    branches: [master]
    types: [closed]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Getting Pr information from the commit SHA
      - name: Getting PR information
        run: |
          echo "Installing requirements"
          sudo apt update
          sudo apt install jq -y
          sudo apt install curl -y
          bash
          echo "PR number is ${{ github.event.pull_request.number }}"
          echo "Getting PR URL"
          curl "https://api.github.com/repos/carlosgzze/cicd/pulls/${{ github.event.pull_request.number }}" | jq '._links.html.href' | sed -e 's/"/ /g' | sed 's/ //g' > pr_url_convert.out
          cat pr_url_convert.out | sed -e 's/\//\\\//g' > pr_url.out
          prurl=$(cat pr_url.out)
          echo "Getting Release Notes Section from PR body"
          curl "https://api.github.com/repos/carlosgzze/cicd/pulls/${{ github.event.pull_request.number }}" | jq '.body' | sed -e 's/\\r\\n/ /g' | sed -n -e 's/^.*### Release Notes //p' | sed -n -e 's/### Reviewers.*$//p' > releasenotes.out
          releasenotes=$(cat releasenotes.out)
          echo "Building JSON message"
          cat << EOF > ./slack_message.json
          {
          "text": "PR $prurl merged into master.\n Content of Release Notes section: $releasenotes"
          }
          EOF
          echo github.event.number = ${{ github.event.number }}
          echo github.event.pull_request.number = ${{ github.event.pull_request.number }}
      
      - name: Notify to Slack
        uses: opspresso/action-slack@master
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          JSON_PATH: ./slack_message.json
